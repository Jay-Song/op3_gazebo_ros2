- ros_topic_name: "clock"
  gz_topic_name: "clock" 
  ros_type_name: "rosgraph_msgs/msg/Clock" 
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS 

# gz topic published by JointState plugin
- ros_topic_name: "robotis_op3/joint_states" 
  gz_topic_name: "op3_gz_joint_states"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS
  
- ros_topic_name: "robotis_op3/camera/image_raw" 
  gz_topic_name: "image_raw"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS

- ros_topic_name: "robotis_op3/imu"
  gz_topic_name: "imu"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  direction: GZ_TO_ROS

